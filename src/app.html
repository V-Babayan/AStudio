<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AStudio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- font-family: 'Roboto', sans-serif; -->
<body>
<div class="wrapper">
  <header>
    <div class="header__container">
      <div class="header__logo logo"><span>A+</span>Studio</div>

      <input class="menu-burger__input" type="checkbox" id="menu-burger__input">
      <label class="menu__burger" for="menu-burger__input"></label>

      <div class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">Home</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">What We Do</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Service</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Project</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Blog</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="intro">
      <div class="intro__content">
        <div class="intro__container">
          <div class="intro__inner">
            <h1 class="intro__title title">A Digital Product Agency</h1>
            <p class="intro__text text">Leading digital agency with solid design and development expertise. We build readymade websites, mobile applications, and elaborate online business services.</p>
            <a class="intro__button btn" href="#">Contact Now</a>
          </div>
        </div>
      </div>
      <div class="intro__image-block">
        <img 
        src="./assets/images/Intro/Intro-image.png" 
        alt="Presentation" 
        draggable="false" 
        loading="lazy"
        />
      </div>
    </div>

    
  </main>
  <footer>Footer</footer>
</div>
</body>
</html>
